<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link href="/w0nd3r5/css/styles.css?v={{randRange 10 1000000}}" rel="stylesheet" />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-400 via-slate-400 to-blue-400">
    <div class="container px-4 mx-auto">
      <div class="max-w-2xl mx-auto text-center">
        <!-- 404 Number with Animation -->
        <div class="relative mb-8">
          <h1 class="text-9xl md:text-[12rem] font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-cyan-200 to-slate-600 animate-pulse">
            404
          </h1>
          <div class="absolute inset-0 text-9xl md:text-[12rem] font-bold text-blue-500/20 blur-sm">
            404
          </div>
        </div>

        <!-- Error Message -->
        <div class="mb-8 space-y-4">
          <h2 class="mb-4 text-2xl font-bold text-white md:text-3xl">
            Oops! Page Not Found
          </h2>
          <p class="max-w-md mx-auto text-lg leading-relaxed text-gray-600">
            The page you're looking for seems to have vanished into the digital depths. Even our octopus couldn't navigate to it!
          </p>
        </div>

        <!-- Octopus Icon/Illustration -->
        <div class="mb-8">
          <div class="inline-flex items-center justify-center w-24 h-24 rounded-full shadow-lg bg-gradient-to-br from-blue-600 to-slate-600 shadow-blue-500/25">
            <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2C8.13 2 5 5.13 5 9c0 1.74.63 3.34 1.67 4.58L4.5 15.75c-.28.28-.28.72 0 1l1.75 1.75c.28.28.72.28 1 0l2.17-2.17C10.66 16.37 12.26 17 14 17s3.34-.63 4.58-1.67l2.17 2.17c.28.28.72.28 1 0l1.75-1.75c.28-.28.28-.72 0-1l-2.17-2.17C22.37 11.34 23 9.74 23 8c0-3.87-3.13-7-7-7-1.74 0-3.34.63-4.58 1.67L9.25 0.5c-.28-.28-.72-.28-1 0L6.5 2.25c-.28.28-.28.72 0 1l2.17 2.17C7.63 6.66 7 8.26 7 10s.63 3.34 1.67 4.58z"/>
            </svg>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-4 sm:space-y-0 sm:space-x-4 sm:flex sm:justify-center">
          <a href="/" 
             class="inline-flex items-center px-6 py-3 font-semibold text-white transition-all duration-200 transform rounded-lg shadow-lg bg-gradient-to-r from-blue-600 to-slate-600 hover:from-blue-700 hover:to-slate-700 shadow-blue-500/25 hover:scale-105 hover:shadow-xl hover:shadow-blue-500/30">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            Go Home
          </a>
          
          <button onclick="history.back()" 
                  class="inline-flex items-center px-6 py-3 font-semibold text-white transition-all duration-200 transform border rounded-lg shadow-lg cursor-pointer bg-slate-700 hover:bg-slate-600 border-slate-600 hover:border-blue-500 hover:scale-105">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Go Back
          </button>
        </div>

        <!-- Additional Info -->
        <div class="pt-8 mt-12 border-t border-slate-600">
          <p class="text-sm text-gray-600">
            If you believe this is an error, please contact our support team.
          </p>
          <div class="flex items-center justify-center mt-4 space-x-2 text-xs text-slate-500">
            <span>Powered by</span>
            <span class="font-bold text-gray-600">Octopus Server</span>
            <div class="w-1 h-1 rounded-full bg-slate-500"></div>
            <span>Eocto 0.23.1.25</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Background Animation -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div class="absolute bg-gray-900 rounded-full -top-40 -right-40 w-80 h-80 mix-blend-multiply filter blur-xl opacity-10 animate-blob"></div>
      <div class="absolute bg-black rounded-full -bottom-40 -left-40 w-80 h-80 mix-blend-multiply filter blur-xl opacity-10 animate-blob animation-delay-2000"></div>
      <div class="absolute bg-blue-900 rounded-full top-40 left-40 w-80 h-80 mix-blend-multiply filter blur-xl opacity-10 animate-blob animation-delay-4000"></div>
    </div>

    <style>
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
  </body>
</html>
